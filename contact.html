<section class="contact-section">
  <h2 class="section-title">Get in Touch</h2>
  <p>Have a question or want to work together? I'd love to hear from you!</p>
  <form class="contact-form">
    <input type="text" class="contact-form-input" placeholder="Your name" />
    <input type="email" class="contact-form-input" placeholder="Your email" />
    <textarea
      class="contact-form-textarea"
      placeholder="Your message"
    ></textarea>
    <button type="submit" class="contact-form-button">Send Message</button>
  </form>
</section>
